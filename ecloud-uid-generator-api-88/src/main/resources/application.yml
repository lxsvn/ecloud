server:
  port: 88

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: ecloud-uid-generator-service
  cloud:
    nacos:
      discovery:
        server-addr: 47.104.247.85:8848 #配置Nacos地址

    # 配置读写分离 & 分表
  shardingsphere:
    # 读写分离数据源：一主、一从
    datasource:
      names: d0,d1
      d0:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: org.gjt.mm.mysql.Driver        #mysql驱动包
        url: jdbc:mysql://47.104.247.85:3306/uid_generator?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
        username: root
        password: E@w123456
      d1:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: org.gjt.mm.mysql.Driver        #mysql驱动包
        url: jdbc:mysql://47.104.247.85:3307/uid_generator?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
        username: root
        password: E@w123456

    # 配置读写分离 & 负载均衡算法
    # 只需要读写分离，无需配置sharding:
    masterslave:
      load-balance-algorithm-type: round_robin
      name: ms
      master-data-source-name: d0
      slave-data-source-names: d1

    # 打开sql输出日志
    props:
      sql:
        show: true

uid:
  timeBits: 30             # 时间位, 默认:30
  workerBits: 16           # 机器位, 默认:16
  seqBits: 7               # 序列号, 默认:7
  epochStr: "2021-12-20"   # 初始时间, 默认:"2021-12-20"
  enableBackward: true    # 是否容忍时钟回拨, 默认:true
  maxBackwardSeconds: 1    # 时钟回拨最长容忍时间（秒）, 默认:1
  CachedUidGenerator: # CachedUidGenerator相关参数
    boostPower: 3          # RingBuffer size扩容参数, 可提高UID生成的吞吐量, 默认:3
    paddingFactor: 50      # 指定何时向RingBuffer中填充UID, 取值为百分比(0, 100), 默认为50
    #scheduleInterval: 60    # 默认:不配置此项, 即不使用Schedule线程. 如需使用, 请指定Schedule线程时间间隔, 单位:秒


