server:
  port: 61

spring:
  application:
    name: ecloud-int-product-service
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      server-addr: 47.104.80.250:8848

  # 配置读写分离 & 分表
  shardingsphere:
    # 读写分离数据源：服务端多主多从，通过haproxy后，表现为一主、一从
    datasource:
      names: d0,d1
      d0:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver       #mysql驱动包
        url: jdbc:mysql://47.104.80.250:3333/ecloud_product?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
        username: root
        password: E@w123456
      d1:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver        #mysql驱动包
        url: jdbc:mysql://47.104.80.250:3334/ecloud_product?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
        username: root
        password: E@w123456

    # 读写分离：
    rules:
      readwrite-splitting:
        load-balancers:
          round_robin:
            type: ROUND_ROBIN
        data-sources:
          pr_ds:
            write-data-source-name: d0
            read-data-source-names: d1
            load-balancer-name: round_robin

    # 打开sql输出日志
    props:
      sql-show: true

  redis: # redis-cluster 集群模式下，不支持切换数据库
    #redis连接密码
    password: ED888888
    #redis连接超时时间（毫秒）
    timeout: 10000
    cluster:
      nodes: 47.104.80.250:6379,47.104.80.250:6380,47.104.80.250:6381,47.104.80.250:6382,47.104.80.250:6383,47.104.80.250:6384
seata:
  enabled: true
  tx-service-group: ${spring.application.name}    #此处配置自定义的seata事务分组名称
  enable-auto-data-source-proxy: false
  service:
    vgroupMapping:
      ecloud_tx_group: default
  config:
    type: nacos
    nacos:
      server-addr: ${spring.cloud.nacos.server-addr}
      group: SEATA_GROUP
  registry:
    type: nacos
    nacos:
      server-addr: ${spring.cloud.nacos.server-addr}
      application: seata-server #这里必须和seata注册到nacos的服务名一样默认seata-server
      group: SEATA_GROUP #seata服务注册到nacos的组名SEATA_GROUP

mybatis:
  mapper-locations: classpath*:mapper/*.xml
  #数据表的字段下划线转驼峰开启
  configuration:
    map-underscore-to-camel-case: true


dubbo:
  protocol:
    port: -1
  scan:
    base-packages: com.ec.product.service.impl
  registry:
    address: zookeeper://47.104.80.250:2181
